<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ dialogctrl.parent.dialog.title }}</h2>
      </div>
    </md-toolbar>

    <md-dialog-content class="dialogoutline">
      <div class="md-dialog-content">
        <div class="dialog-buttons" ng-show="dialogctrl.parent.dialog.showbuttons">
          <md-button class="md-fab md-mini md-raised" ng-hide="dialogctrl.parent.dialog.target.type == 'custom'" ng-click="dialogctrl.parent.send(dialogctrl.parent.dialog.target,'on')"><i class="material-icons" style="color:green; font-size:36px">power_settings_new</i></md-button>
          <md-button class="md-fab md-mini md-raised" ng-hide="dialogctrl.parent.dialog.target.type == 'custom'" ng-click="dialogctrl.parent.send(dialogctrl.parent.dialog.target,'off')"><i class="material-icons" style="color:red; font-size:36px">power_settings_new</i></md-button>
          <md-button class="md-fab md-mini md-raised" ng-show="dialogctrl.parent.dialog.target.hasdimmer" ng-click="dialogctrl.parent.send(dialogctrl.parent.dialog.target,'brighter')"><i class="material-icons" style="color:yellow; font-size:36px">brightness_high</i></md-button>
          <md-button class="md-fab md-mini md-raised" ng-show="dialogctrl.parent.dialog.target.hasdimmer" ng-click="dialogctrl.parent.send(dialogctrl.parent.dialog.target,'dimmer')"><i class="material-icons" style="color:gray; font-size:36px">brightness_low</i></md-button>
          <md-button class="md-fab md-mini md-raised" ng-show="dialogctrl.parent.dialog.target.hascolor" ng-click="dialogctrl.parent.send(dialogctrl.parent.dialog.target,'purple')"><i class="material-icons" style="color:purple; font-size:36px">emoji_objects</i></md-button>
          <md-button class="md-fab md-mini md-raised" ng-show="dialogctrl.parent.dialog.target.hascolor" ng-click="dialogctrl.parent.send(dialogctrl.parent.dialog.target,'incandescent')"><i class="material-icons" style="color:yellow; font-size:36px">emoji_objects</i></md-button>
          <md-button class="md-fab md-mini md-raised" ng-show="dialogctrl.parent.dialog.target.hascolor" ng-click="dialogctrl.parent.send(dialogctrl.parent.dialog.target,'white')"><i class="material-icons" style="color:white; font-size:36px">emoji_objects</i></md-button>
          <md-button class="md-fab md-mini md-raised" ng-show="dialogctrl.parent.dialog.target.type == 'custom'" ng-click="dialogctrl.parent.send(dialogctrl.parent.dialog.target,'custom')"><i class="material-icons" style="color:green; font-size:36px">play_circle_outline</i></md-button>
        </div>
        <div class="dialog-status" ng-show="dialogctrl.parent.dialog.showstatus">
          <p ng-repeat="co in dialogctrl.parent.commandsobject">
            {{ co.command }} ... {{ co.status }}
          </p>
        </div>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
