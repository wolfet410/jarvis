<md-dialog>
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{ dialogctrl.parent.page.name }} {{ dialogctrl.parent.dialogbutton.elementsname }}</h2>
      </div>
    </md-toolbar>

    <md-dialog-content class="dialogoutline">
      <div class="md-dialog-content">
          <md-button class="md-fab md-mini md-raised" ng-click="dialogctrl.parent.send(dialogctrl.parent.dialogbutton,'on')"><i class="material-icons" style="color:green; font-size:36px">power_settings_new</i></md-button>
          <md-button class="md-fab md-mini md-raised" ng-click="dialogctrl.parent.send(dialogctrl.parent.dialogbutton,'off')"><i class="material-icons" style="color:red; font-size:36px">power_settings_new</i></md-button>
          <md-button class="md-fab md-mini md-raised" ng-show="dialogctrl.parent.dialogbutton.hasdimmer" ng-click="dialogctrl.parent.send(dialogctrl.parent.dialogbutton,'brighter')"><i class="material-icons" style="color:yellow; font-size:36px">brightness_high</i></md-button>
          <md-button class="md-fab md-mini md-raised" ng-show="dialogctrl.parent.dialogbutton.hasdimmer" ng-click="dialogctrl.parent.send(dialogctrl.parent.dialogbutton,'dimmer')"><i class="material-icons" style="color:gray; font-size:36px">brightness_low</i></md-button>
          <md-button class="md-fab md-mini md-raised" ng-show="dialogctrl.parent.dialogbutton.hascolor" ng-click="dialogctrl.parent.send(dialogctrl.parent.dialogbutton,'purple')"><i class="material-icons" style="color:purple; font-size:36px">emoji_objects</i></md-button>
          <md-button class="md-fab md-mini md-raised" ng-show="dialogctrl.parent.dialogbutton.hascolor" ng-click="dialogctrl.parent.send(dialogctrl.parent.dialogbutton,'incandescent')"><i class="material-icons" style="color:yellow; font-size:36px">emoji_objects</i></md-button>
          <md-button class="md-fab md-mini md-raised" ng-show="dialogctrl.parent.dialogbutton.hascolor" ng-click="dialogctrl.parent.send(dialogctrl.parent.dialogbutton,'white')"><i class="material-icons" style="color:white; font-size:36px">emoji_objects</i></md-button>
      </div>
    </md-dialog-content>
  </form>
</md-dialog>
