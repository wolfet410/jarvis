<div id="content" height="601px">
  <div class="md-headline pagetitle">KITCHEN</div>
  <a ng-href="#!/main"><img src="assets/jarvislogo.jpg" class="jarvislogo" /></a>
  <img src="assets/center.jpg" class="center" />
  <md-button class="pos3" ng-click="
      sendcommand('switch the galley light');
    "><img src="assets/navbtn3.png" height="130px" /><span class="posrighttext">Galley Light On/Off</span>
  </md-button>
  <md-button class="pos4" ng-click="
      sendcommand('switch the dining room light');
    "><img src="assets/navbtn4.png" height="130px" /><span class="posrighttext">Dining Room Light On/Off</span>
  </md-button>
  <md-button class="pos6" ng-click="
      sendcommand('turn off all the lights in the kitchen');
    "><span class="poslefttext">All Lights Off</span><img src="assets/navbtn6.png" height="130px" />
  </md-button>
  <md-button class="posback" ng-href="#!/mainfloor"><img src="assets/dirbtn1.png" height="100px" /></md-button>
  <md-button class="posfwd" ng-href="#!/"><img src="assets/dirbtn1.png" height="100px" /></md-button>
</div>
