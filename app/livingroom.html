<div id="content" height="601px">
  <div class="md-headline pagetitle">LIVING ROOM</div>
  <a ng-href="#!/main"><img src="assets/jarvislogo.jpg" class="jarvislogo" /></a>
  <img src="assets/center.jpg" class="center" />

  <md-button class="pos1" ng-click="
      sendcommand('switch living room light');
    "><img src="assets/navbtn1.png" height="130px" /><span class="posrighttext">Light On/Off</span>
  </md-button>
  <md-button class="pos6" ng-click="
    sendcommand('set living room light brightness to 25%');
    "><span class="poslefttext">Light Dimmer</span><img src="assets/navbtn6.png" height="130px" />
  </md-button>
  <md-button class="pos7" ng-click="
      sendcommand('set living room light brightness to 60%');
    "><span class="poslefttext">Light Brighter</span><img src="assets/navbtn7.png" height="130px" />
  </md-button>

  <md-button class="posback" ng-href="#!/mainfloor"><img src="assets/dirbtn1.png" height="100px" /></md-button>
  <md-button class="posfwd" ng-href="#!/"><img src="assets/dirbtn1.png" height="100px" /></md-button>
</div>
